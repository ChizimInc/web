<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body>
    <div class="container">
      <h2>Test cu 10 exercitii cu operatii aritmetice</h2>
      <p>Alege operatia pentru care vrei sa generezi un exercitiu</p>

      <div class="buttons">
        <button id="addBtn" value="+">+</button>
        <button id="multiplyBtn" value="*">*</button>
        <button id="subtrBtn" value="-">-</button>
        <button id="divisionBtn" value="/">/</button>
      </div>

      <div class="input-area">
        <input type="text" id="question" name="question" value="">
        <input type="text" id="result" name="result" value="">
        <button id="sentResultBtn">Confirma</button>
      </div>

      <div class="counter">
        <p>Exercitiul numarul:</p>
        <input type="text" name="exCounter" id="exCounter" value="1">
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
